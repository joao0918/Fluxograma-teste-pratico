<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Fluxograma na Pratica</title>
</head>
<body>
    <section class="area-login">
        <div>
            <div class="login-text">
                <h1>Fluxograma na Pratica</h1>
            </div>
            <form action="dados" method="post">
                <input type="email" id="email" class="email" placeholder="Digite seu email...">
                <input type="password" id="senha" class="senha" placeholder="Digite seu senha...">
                <input type="submit" id="bnt-login"class="bnt-login" value="login">
            </form>
            <p id="senha-incorreta" class="senha-incorreta"></p>
            <p id="recuperar-senha" class="recuperar-senha"></p>
    </section>
</body>

</html>
